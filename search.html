    <div class="container">
        <div class="row d-flex justify-content-center container-search-form">
            <h2 class="col-12 text-white text-center mb-5">Recherche</h2>
            <form id="search" class="col-12 d-flex justify-content-center align-items-center">
                <div class="input-group">
                    <input type="text" id="request" class="col-12 col-sm-5 col-md-6 col-lg-7 form-control text-center text-sm-left border-0 px-4 py-3 m-0" placeholder="Rechercher un titre, un artiste, un album...">
                    <select id="orderBy" class="col-12 col-sm-4 col-md-3 custom-select text-center text-sm-left border-0 px-4 py-3 m-0">                        
                        <option value="RANKING">Rang</option>
                        <option value="TRACK_ASC">Titre</option>
                        <option value="ALBUM_ASC">Album</option>
                        <option value="ARTIST_ASC">Artiste</option>
                        <option value="RATING_ASC">Popularit√©</option>                        
                    </select>
                    <span class="input-group-btn col-12 col-sm-3 col-lg-2 p-0 m-0">
                        <button class="btn btn-secondary border-0 px-4 py-3" type="submit">Rechercher</button>
                    </span>
                </div>
            </form>            
        </div>
        <div id="messageForm"></div>
        <div id="results" class="row mt-5 text-white">
        </div>
        <div id="pagination" class="row mt-5 d-flex justify-content-center"></div>
    </div>
